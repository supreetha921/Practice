<div class="grid-100 row controls">
  <div class="grid-50">
    <h2 ng-if="!vm.recipe.name">Add New Recipe</h2>
    <h2 ng-if="vm.recipe.name">{{vm.recipe.name}}</h2>
  </div>
  <div class="grid-50">
    <div class="flush-right">
      <button ng-if="vm.recipe.name && vm.recipe.description && vm.recipe.category
                    && vm.recipe.prepTime && vm.recipe.cookTime"
              ng-click="vm.saveRecipe(recipe)">Save Recipe</button>
      <button ng-click="vm.redirectHome()" class="secondary">Cancel</button>
    </div>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Name </label>
    </p>
  </div>
  <div class="grid-40">
    <p>
      <input type="text" ng-model="vm.recipe.name" name="name" required>
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Description </label>
    </p>
  </div>
  <div class="grid-60">
    <p>
      <textarea ng-model="vm.recipe.description" name="description" required></textarea>
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Category </label>
    </p>
  </div>
  <div class="grid-30">
    <p>
        <select ng-model="vm.recipe.category" ng-init="category[0]"  ng-options="category.name as category.name for category in vm.categories" >
        <option value="">All Categories</option>
      </select>
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Prep Time </label>
    </p>
  </div>
  <div class="grid-20">
    <p>
      <input type="number" ng-model="vm.recipe.prepTime">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Cook Time </label>
    </p>
  </div>
  <div class="grid-20">
    <p>
      <input type="number" ng-model="vm.recipe.cookTime">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Ingredients </label>
    </p>
  </div>
  <div class="grid-30">
    <p class="label-spacing">
      <label> Item </label>
    </p>
  </div>
  <div class="grid-30">
    <p class="label-spacing">
      <label> Condition </label>
    </p>
  </div>
  <div class="grid-15">
    <p class="label-spacing">
      <label> Amount </label>
    </p>
  </div>
  <div class="ingredient-row" ng-repeat="ingredient in vm.recipe.ingredients">
    <div class="prefix-20 grid-30">
      <p>
        <select ng-init='foodItems[0]' ng-model="ingredient.foodItem" ng-options="foodItem.name as foodItem.name for foodItem in vm.foodItems">
          <option value="">Select Item</option>
        </select>
      </p>
    </div>
    <div class="grid-30">
      <p>
        <input type="text" ng-model="ingredient.condition">
      </p>
    </div>
    <div class="grid-15">
      <p>
        <input type="text" ng-model="ingredient.amount">
      </p>
    </div>
    <div class="grid-5 pad-top">
      <p class="flush-right">
        <a class="no-action-link" ng-click="vm.deleteIngredient(vm.recipe, $index)"> <img src="images/delete.svg" height="12px"> </a>
      </p>
    </div>
  </div>

  <div class="prefix-20 grid-80 add-row">
    <p>
      <button ng-click="vm.addIngredient(vm.recipe)">+ Add Another Ingredient</button>
    </p>
  </div>

</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Steps </label>
    </p>
  </div>
  <div class="grid-75">
    <p class="label-spacing">
      <label> Description </label>
    </p>
  </div>
  <div class="step-row" ng-repeat="step in vm.recipe.steps">
    <div class="prefix-20 grid-75">
      <p>
        <input type="text" ng-model="step.description">
      </p>
    </div>
    <div class="grid-5 pad-top">
      <p class="flush-right">
        <a class="no-action-link" ng-click="vm.deleteStep(vm.recipe, $index)"> <img src="images/delete.svg" height="12px"> </a>
      </p>
    </div>
  </div>

  <div class="prefix-20 grid-80 add-row">
    <p>
     <button ng-click="vm.addStep(vm.recipe)">+ Add Another Step</button>
    </p>
  </div>

</div>
<div class="clear"></div>
